on:
  push:
    branches:
      - '**' # Trigger on all branches
  pull_request:
    branches:
      - '**' # Trigger on all PRs

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Secret Scanning
      uses: trufflesecurity/trufflehog@main
      with:
        extra_args: --results=verified,unknown
